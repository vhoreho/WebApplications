<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container" data-theme="semi">
        <main>

            <section class="top">
                <div class="compound-toggle">
                    <h3 class="item-title">calc</h3>
                    <p class="item item-label">Theme</p>
                    <p class="item item-1">1</p>
                    <p class="item item-2">2</p>
                    <p class="item item-3">3</p>
                    <div class="wrapper">
                        <div class="toggle_radio">
                            <input type="radio" checked class="toggle_option" id="first_toggle" name="toggle_option">
                            <input type="radio" class="toggle_option" id="second_toggle" name="toggle_option">
                            <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
                            <label for="first_toggle">F</label>
                            <label for="second_toggle">S</label>
                            <label for="third_toggle">T</label>
                            <div class="toggle_option_slider">
                            </div>
                        </div>
                    </div>
            </section>
            <section class="middle">
                <p class="display" id="display">0</p>
            </section>
            <section class="bottom">
                <div class="compound-btns-container">
                    <button class="btns" id="btns-number" value="7">7</button>
                    <button class="btns" id="btns-number" value="8">8</button>
                    <button class="btns" id="btns-number" value="9">9</button>
                    <button class="btns" id="btns-del">DEL</button>
                    <button class="btns" id="btns-number" value="4">4</button>
                    <button class="btns" id="btns-number" value="5">5</button>
                    <button class="btns" id="btns-number" value="6">6</button>
                    <button class="btns" id="btns-operator" value="+">+</button>
                    <button class="btns" id="btns-number" value="1">1</button>
                    <button class="btns" id="btns-number" value="2">2</button>
                    <button class="btns" id="btns-number" value="3">3</button>
                    <button class="btns" id="btns-operator" value="-">-</button>
                    <button class="btns" id="btns-dot">.</button>
                    <button class="btns" id="btns-number" value="0">0</button>
                    <button class="btns" id="btns-operator" value="/">/</button>
                    <button class="btns" id="btns-operator" value="*">x</button>
                    <button class="btns" id="btns-reset">RESET</button>
                    <button class="btns" id="btns-equal">=</button>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
